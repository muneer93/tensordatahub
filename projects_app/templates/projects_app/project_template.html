{% extends 'projects_app/base.html' %}
{% load static %}

{% block content %}
<div class="main-container">
    <div class="header-section">
        <p class="project-title"> <b> {{ project.title }} </b> </p>
        <a href="javascript:history.back()" class="go-back-btn">
            Go Back
        </a>
    </div>

    <div id="project-content" class="frozen-glass-div">
        <!-- Project HTML content will be loaded here by JavaScript -->
        <div class="loading-message">
            Loading project content...
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const rawHtmlContent = `{{ html_content|escapejs }}`;
        const targetDiv = document.getElementById('project-content');

        if (targetDiv && rawHtmlContent) {
            targetDiv.innerHTML = rawHtmlContent.replace(/\\n/g, '').replace(/\\"/g, '"').replace(/\\'/g, "'");
        }
    });
</script>
{% endblock %}
