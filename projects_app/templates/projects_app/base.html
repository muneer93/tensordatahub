{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'projects_app/styles/main.css' %}">

    {% if title %}
       <title> The Data Matrix | {{ title }}  </title> 
    {% else %}
        <title> The Data Matrix </title>
    {% endif %}
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-sm">
    <!-- <nav class="navbar navbar-expand-sm navbar-dark bg-dark"> -->
        <a class="navbar-brand" href="{% url 'project_home' %}">
            <!-- <img src="{% static 'projects_app/images/TensorStack.png' %}" alt="tensor-stack-logo"> -->
            <img src="{% static 'projects_app/images/thedatamatrixlogo.png' %}" alt="data-matrix-logo">
        </a>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ml-auto"> <!-- Use custom CSS to push items to the right -->
                
                <li class="nav-item">
                    <button class="btn btn-primary btn-sm">
                        <a class="nav-link text-light" href="{% url 'profile' %}">Analyze the Analyst</a>
                    </button>
                </li>
            </ul>
        </div>
    </nav>
    {% block content %}{% endblock %}
    <!-- Bootstrap JavaScript -->
    <script src="{% static 'projects_app/js/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
